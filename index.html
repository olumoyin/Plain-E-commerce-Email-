<!DOCTYPE html>
<html>
  <head>
    <title>My Ecommerce Store</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
      tbody tr:hover{background-color:#f5f5f5}
    </style>
    <style type="text/css">
      /* Global Styles */
    </style>
  </head>
  <body style="box-sizing:border-box;font-family:Arial, sans-serif;margin:0;padding:0;">
   <center>
    <header style="box-sizing:border-box;background-color:#333;color:#fff;display:flex;justify-content:space-between;align-items:center;padding:1rem;">
        <h1 style="box-sizing:border-box;">My Ecommerce Store</h1>
        <nav style="box-sizing:border-box;">
          <ul style="box-sizing:border-box;list-style:none;margin:0;padding:0;display:flex;">
            <li style="box-sizing:border-box;margin:0 1rem;"><a href="#" style="box-sizing:border-box;color:#fff;text-decoration:none;">Home</a></li>
            <li style="box-sizing:border-box;margin:0 1rem;"><a href="#" style="box-sizing:border-box;color:#fff;text-decoration:none;">Shop</a></li>
            <li style="box-sizing:border-box;margin:0 1rem;"><a href="#" style="box-sizing:border-box;color:#fff;text-decoration:none;">About</a></li>
            <li style="box-sizing:border-box;margin:0 1rem;"><a href="#" style="box-sizing:border-box;color:#fff;text-decoration:none;">Contact</a></li>
          </ul>
        </nav>
      </header>
      <main style="box-sizing:border-box;max-width:1200px;margin:0 auto;padding:1rem;">
        <table style="box-sizing:border-box;width:100%;border-collapse:collapse;margin-top:2rem;">
          <thead style="box-sizing:border-box;background-color:#333;color:#fff;">
            <tr style="box-sizing:border-box;">
              <th style="box-sizing:border-box;padding:1rem;text-align:left;border-bottom:1px solid #ddd;">Product</th>
              <th style="box-sizing:border-box;padding:1rem;text-align:left;border-bottom:1px solid #ddd;">Description</th>
              <th style="box-sizing:border-box;padding:1rem;text-align:left;border-bottom:1px solid #ddd;">Price</th>
            </tr>
          </thead>
          <tbody style="box-sizing:border-box;">
            <tr style="box-sizing:border-box;">
              <td style="box-sizing:border-box;padding:1rem;text-align:left;border-bottom:1px solid #ddd;">Product 1</td>
              <td style="box-sizing:border-box;padding:1rem;text-align:left;border-bottom:1px solid #ddd;">This is a great product that you will love.</td>
              <td style="box-sizing:border-box;padding:1rem;text-align:left;border-bottom:1px solid #ddd;">$50.00</td>
            </tr>
            <tr style="box-sizing:border-box;">
              <td style="box-sizing:border-box;padding:1rem;text-align:left;border-bottom:1px solid #ddd;">Product 2</td>
              <td style="box-sizing:border-box;padding:1rem;text-align:left;border-bottom:1px solid #ddd;">This product is even better than Product 1!</td>
              <td style="box-sizing:border-box;padding:1rem;text-align:left;border-bottom:1px solid #ddd;">$75.00</td>
            </tr>
            <tr style="box-sizing:border-box;">
              <td style="box-sizing:border-box;padding:1rem;text-align:left;border-bottom:1px solid #ddd;">Product 3</td>
              <td style="box-sizing:border-box;padding:1rem;text-align:left;border-bottom:1px solid #ddd;">You won't find a better product than this.</td>
              <td style="box-sizing:border-box;padding:1rem;text-align:left;border-bottom:1px solid #ddd;">$100.00</td>
            </tr>
          </tbody>
        </table>
      </main>
      <footer style="box-sizing:border-box;text-align:center;margin-top:2rem;padding:1rem;background-color:#333;color:#fff;">
        <p style="box-sizing:border-box;">&copy; 2023 My Ecommerce Store</p>
      </footer>s
   </center>
  </body>
</html>
